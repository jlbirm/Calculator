<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class='bg-dark'>
    <h1 class='text-center text-info'>JB Calculator</h1>

    <div class="container p-3 bg-dark">
        <div class='container-sm p-3'>
            <div class='row border border-primary'id='mainCalcBody'>
                <div class='display-6 text-end text-info' id='display'>0</div>
            </div>
            <div class='row btn-group' role='group'>
                <button class='col-6 btn btn-outline-primary'id='clear'>C</button>        
                <button class='col-6 btn btn-outline-primary'id='backspace'>←</button>        
                <button class='col-3 btn btn-outline-primary'id='percentage'>%</button>        
                <button class='col-3 btn btn-outline-primary'id='squared'>x<sup>2</sup></button>        
                <button class='col-3 btn btn-outline-primary'id='squareRoot'><sup>2</sup>√</button>        
                <button class='col-3 btn btn-outline-primary opButton'id='divide'>÷</button>        
                <button class='col-3 btn btn-primary numButton' id='7'>7</button>
                <button class='col-3 btn btn-primary numButton' id='8'>8</button>
                <button class='col-3 btn btn-primary numButton' id='9'>9</button>
                <button class='col-3 btn btn-outline-primary opButton'id='multiply'>×</button>
                <button class='col-3 btn btn-primary numButton' id='4'>4</button>
                <button class='col-3 btn btn-primary numButton' id='5'>5</button>
                <button class='col-3 btn btn-primary numButton' id='6'>6</button>
                <button class='col-3 btn btn-outline-primary opButton'id='minus'>−</button>
                <button class='col-3 btn btn-primary numButton' id='1'>1</button>
                <button class='col-3 btn btn-primary numButton' id='2'>2</button>
                <button class='col-3 btn btn-primary numButton' id='3'>3</button>
                <button class='col-3 btn btn-outline-primary opButton'id='plus'>+</button>
                <button class='col-3 btn btn-outline-primary'id='negative'>∓</button>        
                <button class='col-3 btn btn-primary numButton' id='0'>0</button>
                <button class='col-3 btn btn-outline-primary numButton'id='decimal'>.</button>        
                <button class='col-3 btn btn-outline-primary' id='equals'>=</button>
            </div>
        </div>
    </div>
</div>  
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src='app.js'></script>
</body>
</html>
