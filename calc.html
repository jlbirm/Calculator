<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <h1>JB Calculator</h1>

    <div class='columns'id='mainCalcBody'>
        <div class='column is-full' id='display'>0</div>
    </div>
    <div class="columns">
        <div class='column is-half'>
            <button class='button is-primary'id='clear'>C</button>        
        </div>
        <div class='column is-half'>
            <button class='button is-primary'id='backspace'>←</button>        
        </div>
    </div>
    <div class="columns">
        <div class='column is-one-quarter'>
            <button class='button is-primary'id='percentage'>%</button>        
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-primary'id='squared'>x<sup>2</sup></button>        
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-primary'id='squareRoot'><sup>2</sup>√</button>        
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-link'id='divide'>÷</button>        
        </div>
    </div>
    <div class="columns">
        <div class='column is-one-quarter'>
            <button class='button is-info' id='7'>7</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-info' id='8'>8</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-info' id='9'>9</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-link'id='multiply'>*</button>
        </div>
    </div>
    <div class="columns">
        <div class='column is-one-quarter'>
            <button class='button is-info' id='4'>4</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-info' id='5'>5</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-info' id='6'>6</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-link'id='minus'>−</button>
        </div>
    </div>
    <div class="columns">
        <div class='column is-one-quarter'>
            <button class='button is-info' id='1'>1</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-info' id='2'>2</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-info' id='3'>3</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-link'id='plus'>+</button>
        </div>
    </div>
    <div class="columns">
        <div class='column is-one-quarter'>
            <button class='button is-primary'id='negative'>∓</button>        
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-info' id='0'>0</button>
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-link'id='decimal'>.</button>        
        </div>
        <div class='column is-one-quarter'>
            <button class='button is-link' id='equals'>=</button>        
        </div>
    </div>
</div>  
    
</body>
</html>
